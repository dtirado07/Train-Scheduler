<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Train Time Scheduler</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <script src="assets/js/app.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.min.js"></script>
</head>

<body>

    <div class="container">
        <!-- Jumbotran -->
        <div class="jumbotron bg-info">
            <h1 class="text-center text-white">Train Time</h1>
            <h3 class="text-center text-white-50">Consult and Add Train Schedule</h3>
        </div>
        <!-- Current Train Schedule -->
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
                    </div>
                    <div class="panel-body">
                        <table class="table table-hover" id="trainTable">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <tbody id="NewTrain">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- Make Add Train -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card mb-5">
                    <h3 class="card-title"><strong>Add Train</strong></h3>

                    <div class="card-body">
                        <!-- Entry Form -->
                        <form>

                            <div class="form-group">
                                <label for="train-input">Train Name</label>
                                <input type="text" class="form-control" id="train-input">
                            </div>

                            <div class="form-group">
                                    <label for="destination-input">Destination</label>
                                <input type="text" class="form-control" id="destination-input">
                            </div>

                            <div class="form-group">
                                    <label for="firsttrain-input">First Train Time (HH:mm - military time)</label>
                                <input type="text" class="form-control" id="firsttrain-input"
                                    placeholder="13:00 military">
                            </div>

                            <div class="form-group">
                                    <label for="frequency-input">Frequency (min)</label>

                                <input type="text" class="form-control" id="frequency-input">
                            </div>
                            <input id="submit-button" class="btn btn-primary" type="submit" value="Add">

                        </form>

                    </div>
                    
                </div>
            </div>
        </div>
        <footer class="bg-dark text-center text-white-50 py-2 px-0 mt-2 fixed-bottom">
            <small>Copyright Â© Daniel Tirado 2019</small>
        </footer>
    </div>

</body>

</html>
